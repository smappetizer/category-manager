<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Smaps Kategorienverwaltung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Smaps Kategorienverwaltung</h1>
    <div>
        <label for="category-select">Kategorie wählen:</label>
        <select id="category-select">
            <!-- Kategorien werden hier geladen -->
        </select>
    </div>
    <div>
        <button id="load-smaps">Smaps laden</button>
    </div>
    <div>
        <label for="toggle-all"><input type="checkbox" id="toggle-all" /> Alle auswählen/abwählen</label>
    </div>
    <div id="smaps-list">
        <!-- Smaps Checkboxen werden hier geladen -->
    </div>
    <button id="assign-category">Kategorien zuordnen</button>
    <button id="remove-category">Kategorien entfernen</button>

    <script src="script.js"></script>
</body>
</html>
